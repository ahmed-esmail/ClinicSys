<html>
    <head>
        
    </head>
    <body>
        <form method="post" action="http://127.0.0.1:3000/receptionists" enctype="multipart/form-data">
            <input type="file" name="profileImg" id="img">
            <input type="submit" id="aa">
        </form>
        <script>
            document.getElementById("aa").addEventListener('click', function(e) {
                console.log(document.getElementById("img").value)

                /* let url = "https://reqbin.com/echo/post/json"; */
                e.preventDefault();
                let xhr = new XMLHttpRequest();
                xhr.open("POST", "http://127.0.0.1:3000/receptionists");

                xhr.setRequestHeader("Accept", "application/json");
                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    console.log(xhr.responseText);
                }};

                let data = `{
                "profileImg": ${document.getElementById("img").value}
                }`;

                xhr.send(data);
            })
        </script>
    </body>
</html>
