<div styleClass="p-fluid">
    <h2>Edit Medicine</h2>
    <div class="field">
        <label for="doctor">doctor</label>
        <input type="text" pInputText id="doctor" [(ngModel)]="prescription.doctor" required autofocus />
        <small class="p-error" *ngIf="submitted && !prescription.doctor">Name is required.</small>
    </div>

    <p-table #dt2 [value]="arr">
        <ng-template pTemplate="header">
            <tr>
                <th>mdicine
                </th>
                <th>dose
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-med let-i="rowIndex">
            <tr>
                <td>{{med.medicine}}</td>
                <td>{{med.dose}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="delete(i)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div>
        <div *ngIf="isAdd">
            <div class="field">
                <label for="med">medicine</label>
                <p-dropdown [options]="medicines" [(ngModel)]="med" optionLabel="name"></p-dropdown>
            </div>
            <div class="field">
                <label for="dose">dose</label>
                <input type="text" pInputText id="dose" [(ngModel)]="dose" required autofocus />
                <small class="p-error" *ngIf="submitted && !dose">Name is required.</small>
            </div>
        </div>
        <button pButton pRipple label="add" icon="pi pi-check" class="p-button-text" (click)="add()"></button>
    </div>

    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="edit()"></button>
</div>
