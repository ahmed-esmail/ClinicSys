
<div class="card">
  <h5><b>Patients </b></h5>
  <!-- styleClass="p-datatable-gridlines" >> table with borders -->
  <p-table #dt1 [value]="patlist" dataKey="id" class="m-2 p-0 " responsiveLayout="scroll"
           [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
           styleClass="p-datatable-gridlines "
           [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [filterDelay]="0" [globalFilterFields]="['first_name','last_name','phone_number','age','address', 'gender']">
    <ng-template pTemplate="caption">
      <div class="text-center">
        <h5><b>Patients </b></h5>
      </div>
      <div class="flex justify-content-between align-items-center ">
        <button pButton label="Clear" class="p-button-outlined mx-2" icon="pi pi-filter-slash" (click)="clear(dt1)">
          Clear
        </button>
        <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt1.filterGlobal(getEventValue($event), 'contains')"
                               placeholder="Search keyword" class="w-100"/>
                    </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th class="label" [style]="{'text-align':'center'}">
          <div class="flex justify-content-center align-items-left ">
            Photo
          </div>
        </th>
        <th pSortableColumn="first_name" class="th">
          <div class="flex justify-content-center align-items-left ">
            <div class="label">
              Name
            </div>
            <div class="flex-row">
              <p-sortIcon field="first_name"></p-sortIcon>
              <p-columnFilter type="text" field="first_name" display="menu"></p-columnFilter>
            </div>
          </div>
        </th>
        <th pSortableColumn="phone_number" class="th">
          <div class="flex justify-content-center align-items-left">
            <diV class="label">
              Phone
            </diV>
            <div class="flex-row">
              <p-sortIcon field="phone_number"></p-sortIcon>
              <p-columnFilter type="text" field="phone_number" display="menu"></p-columnFilter>
            </div>
          </div>
        </th>

        <th pSortableColumn="address" class="th">
          <div class="flex justify-content-center align-items-left">
            <diV class="label">
              Address
            </diV>
            <div class="flex-row">
              <p-sortIcon field="address"></p-sortIcon>
              <p-columnFilter type="text" field="address" display="menu"></p-columnFilter>
            </div>
          </div>
        </th>
        <th pSortableColumn="age" class="th">
          <div class="flex justify-content-center align-items-left">
            <diV class="label">
              Age
            </diV>
            <div class="flex-row">
              <p-sortIcon field="age"></p-sortIcon>
              <p-columnFilter type="numeric" field="age" display="menu"></p-columnFilter>
            </div>
          </div>
        </th>
        <th pSortableColumn="gender" class="th">
          <div class="flex justify-content-center align-items-left">
            <diV class="label">
              Gender
            </diV>
            <div class="flex-row">
              <p-sortIcon field="gender"></p-sortIcon>
              <p-columnFilter type="text" field="gender" display="menu"></p-columnFilter>
            </div>
          </div>
        </th>

        <th>
          <div class="flex justify-content-center align-items-center">
            Actions
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
      <tr class="bg-light">
        <td class=" text-black ">
          <img class="img" src="{{ './../.././../../assets/'+patient.profile_img }}" alt=""/>
        </td>
        <!-- </td>   -->
        <td class=" text-black">
          {{patient.first_name + " " + patient.last_name}}
        </td>
        <td class=" text-black">
          {{patient.phone_number |phoneNumber}}
        </td>

        <td class=" text-black">
          {{patient.address}}
        </td>
        <td class=" text-black">
          {{patient.age}}
        </td>
        <td class=" text-black">
          {{patient.gender}}
        </td>
        <td class="text-center actionBut">
          <button pButton pRipple icon="pi pi-id-card" class="p-button-rounded p-button-info"
                  (click)="detailsID(patient._id)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="9">No Patient found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
