<div class="card">

  <!-- styleClass="p-datatable-gridlines" >> table with borders -->
  <p-table #dt1 [value]="receptionists" dataKey="id" class="m-3" responsiveLayout="scroll"
           [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
           [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [filterDelay]="0"
           [globalFilterFields]="['firstName', 'lastName','phoneNumber','email','address', 'gender', 'age']">
    <ng-template pTemplate="caption">
      <div class="text-center">
        <h3>Receptionists</h3>
      </div>
      <div class="flex justify-content-between align-items-center">
        <button pButton label="Clear" class="p-button-outlined mx-2" icon="pi pi-filter-slash"
                (click)="clear(dt1)"></button>
        <span class="p-input-icon-left ml-auto mx-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal(getEventValue($event), 'contains')"
                           placeholder="Search keyword" class="w-100"/>
                </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th class="label" [style]="{'text-align':'left'}">
          <div class="flex justify-content-center align-items-left">
            Photo
          </div>
        </th>
        <th pSortableColumn="firstName" class="th">
          <div class="flex justify-content-center align-items-left">
            <div class="label">
              Name
            </div>
            <div class="flex-row">
              <p-sortIcon field="firstName"></p-sortIcon>
              <p-columnFilter type="text" field="firstName" display="menu"></p-columnFilter>
            </div>
          </div>
        </th>
        <th pSortableColumn="phoneNumber" class="th">
          <div class="flex justify-content-center align-items-left">
            <diV class="label">
              Phone
            </diV>
            <div class="flex-row">
              <p-sortIcon field="phoneNumber"></p-sortIcon>
              <p-columnFilter type="text" field="phoneNumber" display="menu"></p-columnFilter>
            </div>
          </div>
        </th>
        <th pSortableColumn="email" class="th">
          <div class="flex justify-content-center align-items-left">
            <div class="label">
              Email
            </div>
            <div class="flex-row">
              <p-sortIcon field="email"></p-sortIcon>
              <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
            </div>
          </div>
        </th>
        <th pSortableColumn="address" class="th">
          <div class="flex justify-content-center align-items-left">
            <div class="label">
              Address
            </div>
            <div class="flex-row">
              <p-sortIcon field="address"></p-sortIcon>
              <p-columnFilter type="text" field="address" display="menu"></p-columnFilter>
            </div>
          </div>
        </th>
        <th pSortableColumn="age" class="th">
          <div class="flex justify-content-center align-items-left">
            <div class="label">
              Age
            </div>
            <div class="flex-row">
              <p-sortIcon field="age"></p-sortIcon>
              <p-columnFilter type="numeric" field="age" display="menu"></p-columnFilter>
            </div>
          </div>
        </th>
        <th pSortableColumn="gender" class="th">
          <div class="flex justify-content-center align-items-left">
            <div class="label">
              Gender
            </div>
            <div class="flex-row">
              <p-sortIcon field="gender"></p-sortIcon>
              <p-columnFilter field="gender" matchMode="equals" display="menu">
                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                  <p-dropdown [ngModel]="value" [options]="genders" (onChange)="filter($event.value)" placeholder="Any">
                    <ng-template let-option pTemplate="item">
                      <span [class]="'receptionist-badge gender-' + option.value">{{option.label}}</span>
                    </ng-template>
                  </p-dropdown>
                </ng-template>
              </p-columnFilter>
            </div>
          </div>
        </th>
        <th class="th">
          <div class="flex justify-content-center align-items-center">
            Actions
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-receptionist>
      <tr class="bg-light">
        <td class="images">
          <img class="img" src="{{ '../../../assets/' + receptionist.profileImg }}" alt=""/>
        </td>
        <td class=" text-black">
          {{receptionist.firstName + " " + receptionist.lastName}}
        </td>
        <td class=" text-black text-blue-200">
          <i class="fa fa-mobile" aria-hidden="true"></i>
          {{receptionist.phoneNumber}}
        </td>
        <td class=" text-black">
          {{receptionist.email}}
        </td>
        <td class=" text-black">
          {{receptionist.address}}
        </td>
        <td class=" text-black">
          {{receptionist.age}}
        </td>
        <td class=" text-black">
          <span [class]="'receptionist-badge gender-' + receptionist.gender">{{receptionist.gender}}</span>
        </td>
        <td class="text-center actionBut">
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success"
                  (click)="edit(receptionist._id)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                  (click)="delete(receptionist._id)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No receptionists found.</td>
      </tr>
    </ng-template>
  </p-table>

  <button pButton type="button" class="p-button-lg addBtn" (click)="add()">
    <i class="pi pi-user-plus"></i>
  </button>

</div>
