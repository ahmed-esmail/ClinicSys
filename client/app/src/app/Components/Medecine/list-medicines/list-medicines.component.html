<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New Medicine" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="clickAdd()"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="medicines" [rowHover]="true" dataKey="id" responsiveLayout="scroll"
        [globalFilterFields]="['name', 'description']">
        <ng-template pTemplate="caption">
            <div class="text-center m-2">
                <h3>Medicines</h3>
            </div>
            <div class="flex justify-content-between align-items-center">
                <span class="p-input-icon-left ml-auto mx-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal(getEventValue($event), 'contains')"
                        placeholder="Search keyword" class="w-100" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Name
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="description">Description
                    <p-sortIcon field="description"></p-sortIcon>
                </th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-med>
            <tr>
                <td>{{med.name}}</td>
                <td>
                    {{med.description}}
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success m-2"
                        (click)="clickEdit(med)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger m-2"
                        (click)="clickDelete(med._id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>


<p-dialog [(visible)]="medicineDialog" [style]="{width: '450px'}" header="Add Medicine" [modal]="true" presDialog="true"
    styleClass="p-fluid">

    <!-- <form id="form" autocomplete="off" enctype="multipart/form-data"  novalidate> -->

        <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name"  [(ngModel)]="medicine.name" required
                autofocus />
        </div>
        <div class="field">
            <label for="description">description</label>
            <input type="text" pInputText id="description" 
                [(ngModel)]="medicine.description" required />
        </div>

        </ng-template>


        <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple type="submit" label="Save" icon="pi pi-check" class="p-button-text"
            (click)="save()"></button>
        </ng-template>
    <!-- </form> -->
</p-dialog>
