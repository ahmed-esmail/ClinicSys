<div id="myModal">
    <div class="field">
        <label for="date">date</label>
        <label class="form-control">{{prescription.date}}</label>
    </div>

    <div class="field">
        <label for="doctor">doctor</label>

        <label class="form-control">{{prescription.doctor + " " + prescription.doctor}}</label>
    </div>
    <div class="field">
        <label for="pa">Patient </label>
        <label class="form-control">{{prescription.patient+ " " + prescription.patient}}</label>
    </div>

    <p-table #dt2 [value]="arr">
        <ng-template pTemplate="header">
            <tr>
                <th>mdicine</th>
                <th>dose</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-med let-i="rowIndex">
            <tr>
                <td>{{med.medicine.name}}</td>
                <td>{{med.dose}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="delete(i)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div>
        <div *ngIf="isAdd">
            <form id="addForm" autocomplete="off" enctype="multipart/form-data" [formGroup]="addForm" novalidate>
                <div class="field">
                    <label for="med">medicine</label>
                    <p-dropdown [options]="medicines" [(ngModel)]="med" optionLabel="name" formControlName="medicine"
                        placeholder="Select Medicine"></p-dropdown>
                </div>
                <div class="field">
                    <label for="dose">dose</label>
                    <input type="text" pInputText id="dose" [(ngModel)]="dose" required formControlName="medDose" />
                    <small class="p-error" *ngIf="submitted && !dose">Name is required.</small>
                </div>
            </form>
        </div>
        <button type="submit" pButton pRipple label="add" icon="pi pi-check" class="p-button-text"
            (click)="add()"></button>
    </div>

    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="edit()"></button>
</div>
