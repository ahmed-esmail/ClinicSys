<div id="myModal">
  <div class="field">
    <label for="date">date</label>
    <label class="form-control">{{prescription.date}}</label>
  </div>

  <div class="field">
    <label for="doctor">doctor</label>

    <label class="form-control">{{prescription.doctor }}</label>
  </div>
  <div class="field">
    <label for="pa">Patient </label>
    <label class="form-control">{{prescription.patient }}</label>
  </div>

  <p-table #dt2 [value]="arr">
    <ng-template pTemplate="header">
      <tr>
        <th>mdicine</th>
        <th>dose</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template let-i="rowIndex" let-med pTemplate="body">
      <tr>
        <td>{{med.medicine.name}}</td>
        <td>{{med.dose}}</td>
        <td>
          <button (click)="delete(i)" class="p-button-rounded p-button-warning" icon="pi pi-trash" pButton
                  pRipple></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div>
    <div *ngIf="isAdd">
      <form [formGroup]="addForm" autocomplete="off" enctype="multipart/form-data" id="addForm" novalidate>
        <div class="field">
          <label for="med">medicine</label>
          <p-dropdown [(ngModel)]="med" [options]="medicines" formControlName="medicine" optionLabel="name"
                      placeholder="Select Medicine"></p-dropdown>
        </div>
        <div class="field">
          <label for="dose">dose</label>
          <input [(ngModel)]="dose" formControlName="medDose" id="dose" pInputText required type="text"/>
          <small *ngIf="submitted && !dose" class="p-error">Name is required.</small>
        </div>
      </form>
    </div>
    <button (click)="add()" class="p-button-text" icon="pi pi-check" label="add" pButton pRipple
            type="submit"></button>
  </div>

  <button (click)="edit()" class="p-button-text" icon="pi pi-check" label="Save" pButton pRipple></button>
</div>
