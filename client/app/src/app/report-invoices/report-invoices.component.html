
<div class="container">
    <div class="mat-elevation-z8">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="patient">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient</th>
                <td mat-cell *matCellDef="let row"> {{row?.patient?.first_name + " " + row?.patient?.last_name}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
                <td mat-cell *matCellDef="let row"> {{row.date|date}} </td>
            </ng-container>
    
            <ng-container matColumnDef="charges">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Charges</th>
                <td mat-cell *matCellDef="let row"> {{row.charges|currency}} </td>
            </ng-container>
    
            <ng-container matColumnDef="method">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Method</th>
                <td mat-cell *matCellDef="let row"> {{row.method.split("_").join(" ")|uppercase}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
    </div>
        
    </div>
</div>
